<h2 class="mb-5 ">Inventario de libros</h2>

<div *ngIf="eliminar" class="alert alert-danger" role="alert">
   {{libro}}
  <button class="btn btn-danger" (click)="confirmAlert()">
    Confirmar
  </button>

  <button class="btn btn-primary" (click)="closeAlert()">
    Cancelar
  </button>
</div>

<div class="text-end">
  <button class="btn btn-primary" routerLink="/new">
    Nuevo libro
  </button>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>idLibro</th>
      <th>titulo</th>
      <th>autor</th>
      <th>a√±o Publicacion</th>
      <th>genero</th>
      <th></th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor= "let libro of libros">
        <td>{{libro.id_libro}}</td>
        <td>{{libro.titulo}}</td>
        <td>{{libro.autor}}</td>
        <td>{{libro.anio_publicacion | date }}</td>
        <td>{{libro.genero.nombre}}</td>
        <td class=" text-end">
          <button class="btn btn-primary" [routerLink]="[libro.id_libro+edit]">
            Editar
          </button>

          <button class="btn btn-danger" (click)="openAlert(libro.titulo, libro.id_libro)">
            Eliminar
          </button>
        </td>
    </tr>

  </tbody>
</table>
